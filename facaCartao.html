                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a href="#" class="navbar-brand logo"><img src="./img/images.png"

                    <div class="collapse navbar-collapse header" id="botao-menu">
                        <ul class="navbar-nav ">

                    </div>
                    <button class="btn btn-success botao-header">ligar</button>

                </nav>
            </div>
        </div>
    </div>
    <div class="container block border">
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="row">
                        <div class="col-md-6">


                            <h6>Dados Pessoais</h6>
                            <div class="form-group">


                                <label for="nome">Nome Completo</label>
                                <input type="text" name="" id="nome" placeholder="Digite o seu nome"
                                    class="form-control">
                                <div class="form-group">
                                    <label for="tel">Telefone</label>
                                    <input type="number" id="tel" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <input type="radio" name="sexo" id="masculino" checked>
                                    <label for="masculino col-md-6">Masculino</label>
                                    <input type="radio" name="sexo" id="feminino">
                                    <label for="feminino">Feminino</label>
                                </div>
                                <div class="form-group">
                                    <label for="estado">estado</label>
                                    <select id="estado" class="custom-select">
                                        <option selected disabled>Selecione Estado</option>
                                        <option value="sp">S達o Paulo</option>
                                        <option value="jr">Rio de Janeiro</option>
                                    </select>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="rg">RG</label>
                                        <input type="number" name="" id="rg" placeholder="digite seu rg"
                                            class="form-control">
                                    </div>


                                    <div class="col-md-6">
                                        <label for="cpf">Cpf</label>
                                        <input type="number" name="" id="cpf" placeholder="Digite o seu cpf"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="digite seu melhor email" class="form-control">


                            <label for="cep">cep</label>
                            <input type="number" name="" id="cep" placeholder="digite seu cep" class="form-control">


                            <label for="dataNascimentos">Data de Nascimento</label>
                            <input type="month" name="" id="dataNascimentos" class="form-control">
                        </div>





                        <div class="col-md-6">
                            <h6>Dados do Cart達o</h6>
                            <div class="form-group">

                                <label for="senha">Senha do cartao</label>
                                <input type="password" name="" id="senha" placeholder="digite sua senha para o cart達o"
                                    class="form-control">
                                <label for="escolherValidadeCartao">Validade CVV Cart達o</label>
                                <input type="month" name="" id="escolherValidadeCartao" class="form-control">
                                <label for="melhorDia">Melhor dia de comprar</label>
                                <input type="month" name="" id="melhorDia">

                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <form action="" class="form-position">
                    <h2>Escolha seu cartao</h2>

                    <fieldset class="cores">
                        <output id="lista"></output>
                        <input type="radio" name="cartao" id="cartao_basic" onclick="gerar()" name="cartao"
                            value="cartao_basic" checked />
                        <label for="cartao_basic">

                            <img src="./img/cartaobasic.jpeg" alt="">

                        </label>
                        <output id="lista2"></output>
                        <input type="radio" name="cartao" id="cartaovioleta_premium" onclick="gerar2()"
                            value="cartaovioleta_premium" />
                        <label for="cartaovioleta_premium">
                            <img src="./img/cartaovioleta(1).jpeg" alt="">

                        </label>
                        <output id="lista3"></output>
                        <input type="radio" name="cartao" id="cartao_poupanca_e--credito" onclick="gerar3()"
                            value="cartao_poupanca_e--credito" />


                        <label for="cartao_poupanca_e--credito">

                            <img src="./img/cartaoazulevioleta.jpeg" alt="">

                        </label>

                    </fieldset>
                    <button class="botao_submit_cartao">Ok</button>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/facaCartao.js"></script>
